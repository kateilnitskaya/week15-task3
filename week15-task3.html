    <div class="container">

        <p>Choose background color from the dropdown list</p>
        <select name="colors" id="select" onChange="document.bgColor=this.options[this.selectedIndex].value">
            <option value="white">White</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="gray">Gray</option>
        </select>

        <p>Or choose a background color by clicking on the button </p>
        <button value="white" onclick="changeBodyBg('white');">White</button>
        <button value="green" onclick="changeBodyBg('green');">Green</button>
        <button value="blue" onclick="changeBodyBg('blue');">Blue</button>

        <h1>Its my website</h1>

    </div>
